{% extends '../base.html' %}
{% block title %}Color Cult | My Profile{% endblock title %}
{% block content %}
    {% load static %}
    <section id="home-banner">
        <div class="home-banner-slider">
            <div class="home-img">
                <img class="img-fluid" src="{{ get_home_banners.banner_one.url }}">
            </div>
            <div class="home-img">
                <img class="img-fluid" src="{{ get_home_banners.banner_two.url }}">
            </div>
            <div class="home-img">
                <img class="img-fluid" src="{{ get_home_banners.banner_three.url }}">
            </div>
            <div class="home-img">
                <img class="img-fluid" src="{{ get_home_banners.banner_four.url }}">
            </div>
        </div>
    </section>
    <div class="container">
        <h3>My Profile</h3>
        <div class="tab-panel">
            <div class="tab">
                <button class="tablinks active" onclick="openCity(event, 'personal_details')">Personal Details</button>
                <button class="tablinks" onclick="openCity(event, 'address_details')">Address Details</button>
                <button class="tablinks" onclick="openCity(event, 'banking_details')">Banking Details</button>
                <button class="tablinks" onclick="openCity(event, 'change_password')">Change Password</button>
            </div>

            <div id="personal_details" class="tabcontent">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" name="update_profile" id="update_profile" class="btn btn-info">Update</button>
                </form>
            </div>

            <div id="address_details" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="banking_details" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
            <div id="change_password" class="tabcontent">
                <form method="POST">
                    {{ change_pass }}
                    <button type="submit" name="update_pass" id="update_pass" class="btn btn-info" >Update Password</button>
                </form>
            </div>
        </div>
    </div>
<script>
function openCity(evt, cityName) {
console.log(cityName)
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
<style>#update_pass{width: auto;background: #996BD1;border: 1px solid rgba(153, 107, 209, 0.3);border-radius: 4px;}
#update_profile{width: auto;background: #996BD1;border: 1px solid rgba(153, 107, 209, 0.3);border-radius: 4px;}</style>
{% endblock %}
